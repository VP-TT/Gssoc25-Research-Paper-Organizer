<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Research Paper Organizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-key"></i>
        <h1>Reset Your Password</h1>
        <p>Enter your registered email to receive a reset link</p>
      </div>
      <form id="forgotForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required placeholder="Enter your registered email" />
          </div>
        </div>
        <button type="submit" class="auth-btn">
          <i class="fas fa-paper-plane"></i>
          Send Reset Link
        </button>
        <a href="login.html" class="auth-link">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const forgotForm = document.getElementById('forgotForm');
      forgotForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        if (!email || !isValidEmail(email)) {
          Swal.fire({
            icon: 'error',
            title: 'Invalid Email',
            text: 'Please enter a valid email address.',
            confirmButtonColor: '#2563eb'
          });
          return;
        }
        const submitBtn = forgotForm.querySelector('.auth-btn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        submitBtn.disabled = true;
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          Swal.fire({
            icon: 'success',
            title: 'Reset Link Sent!',
            text: `A password reset link has been sent to ${email}. Please check your email and follow the instructions.`,
            confirmButtonColor: '#2563eb',
            confirmButtonText: 'Back to Login'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = 'login.html';
            }
          });
          forgotForm.reset();
        }, 1800);
      });
    });
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
